- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
  # ~/.dotfiles: ''
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm:
      create: true
      path: tmux/tpm
      relink: true
    ~/.zshrc: zsh/zshrc
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprezto: zsh/prezto
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.bashrc: bash/bashrc
    ~/.bash_aliases: bash/bash_aliases
    ~/.gitconfig: gitconfig
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/:
      create: true
      path: ./nvim/init.vim
      relink: true

- shell:
  - [git submodule update --init --recursive, "Installing submodules"]
